name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install SSH
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libssl-dev
        sudo apt-get install -y openssh-client
    - name: Add SSH key
      run: |
        mkdir -p $HOME/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval $(ssh-agent)
        ssh-add ~/.ssh/id_rsa
    - name: Deploy code to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "cd /home/ec2-user/testLetter/test && git pull"
